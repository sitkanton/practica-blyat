<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>sitnikov</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="container mt-5">
			<h1>practice</h1>
			<ul class="nav nav-tabs" id="myTab" role="tablist">
				<li class="nav-item" role="presentation">
					<button
						class="nav-link active"
						id="home-tab"
						data-bs-toggle="tab"
						data-bs-target="#home-tab-pane"
						type="button"
						role="tab"
						aria-controls="home-tab-pane"
						aria-selected="true"
					>
						Загрузка контента
					</button>
				</li>
				<li class="nav-item" role="presentation">
					<button
						class="nav-link"
						id="profile-tab"
						data-bs-toggle="tab"
						data-bs-target="#profile-tab-pane"
						type="button"
						role="tab"
						aria-controls="profile-tab-pane"
						aria-selected="false"
					>
						Загруженный контент
					</button>
				</li>
			</ul>
			<div class="tab-content" id="myTabContent">
				<div
					class="tab-pane fade show active"
					id="home-tab-pane"
					role="tabpanel"
					aria-labelledby="home-tab"
					tabindex="0"
				>
					<div class="mb-3">
						<input
							type="text"
							id="keywordInput"
							class="form-control"
							placeholder="Enter keyword"
						/>
					</div>
					<button id="fetchUrls" class="btn btn-primary mb-3">
						Получить ссылки
					</button>
					<div id="urlList" class="mb-3"></div>
					<div id="progress" class="progress mb-3">
						<div
							id="progressBar"
							class="progress-bar progress-bar-striped progress-bar-animated"
							role="progressbar"
							style="width: 0%"
						>
							0%
						</div>
					</div>
					<iframe
						id="content"
						class="mt-5 w-100 h-100 d-block"
						style="min-height: 2000px; overflow-y: auto"
					></iframe>
				</div>
			</div>
			<div
				class="tab-pane fade"
				id="profile-tab-pane"
				role="tabpanel"
				aria-labelledby="profile-tab"
				tabindex="0"
			>
				<div id="savedContentList" class="mt-5"></div>
				<iframe
					id="savedContent"
					class="mt-5 w-100 h-100 d-block"
					style="min-height: 2000px; overflow-y: auto"
				></iframe>
			</div>
		</div>

		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
			crossorigin="anonymous"
		></script>
		<script src="script.js"></script>
	</body>
</html>
